<!DOCTYPE html>
<html lang="en">

    <h2>MAGNIFICATION</h2>
    <p class="theRest" >Power of ocular lens: <input type="number"></p>

    <p class="theRest"><button>CALCULATE</button>   <button>CLEAR</button></p>
    <p class="theRest">Magnification = </p>
    <h2>SIZE OF OBJECT</h2>

    <p class="theRest">Fit Number (Fit #): <input type="number"></p>
    <p class="theRest"><button>CALCULATE</button>   <button>CLEAR</button></p>
    <p class="theRest">Size of object (SOO) = </p>
    <h2>SCALE</h2>
    <p class="theRest">Size of drawing: <input type="number"></p>
    <p class="theRest">size of object: <input type="number">
    <p class="theRest"><button>CALCULATE</button>   <button>CLEAR</button></p>
    <p class="theRest">Scale = </p>
</body>
</html>
